    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Imports Kawaii Fonts: Fredoka (Headings), Quicksand (Body), Patrick Hand (Handwriting) -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Patrick+Hand&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Pastel Kawaii Palette
              kawaii: {
                pink: '#FFB7B2',
                pinkLight: '#FFDAC1',
                purple: '#E2F0CB', // Using green as purple variant for contrast or swap names
                lavender: '#E0BBE4',
                mint: '#B5EAD7',
                blue: '#C7CEEA',
                cream: '#FFFdf9',
                dark: '#5D5455', // Softer black
                hotpink: '#FF69B4',
              }
            },
            fontFamily: {
              heading: ['"Fredoka"', 'sans-serif'],
              body: ['"Quicksand"', 'sans-serif'],
              hand: ['"Patrick Hand"', 'cursive'],
            },
            animation: {
              'float': 'float 4s ease-in-out infinite',
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            },
            boxShadow: {
              'kawaii': '4px 4px 0px 0px rgba(0,0,0,0.1)',
              'kawaii-hover': '6px 6px 0px 0px rgba(0,0,0,0.15)',
              'inner-cute': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
